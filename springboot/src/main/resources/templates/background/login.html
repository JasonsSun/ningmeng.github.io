  <body class="login-screen">
    <!-- BEGIN SECTION -->
    <div class="container">
      <form class="form-signin" th:action="@{/background/login}" method="post">
        <h2 class="form-signin-heading">
         登录
        </h2>
		<!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
          <p style="color: red;"  hidden  id="info"th:text="${msg}">
          <p style="color: red;"  hidden  id="state"th:text="${state}">
          </p>
          <input type="text" name="username" th:value="${username}"  class="form-control" placeholder="账号" autofocus>
          <input type="password" class="form-control" name="password" placeholder="密码">
          <label> <input style="width: 180px;height: 39px;font-size: 12px;padding: 10px;" type="text" name="captcha"/> </label>
          <img  style="width: 90px;height: 38px; display: inline;border-radius: 5px;" th:src="@{/kaptcha.jpg}" onclick="this.src='/kaptcha.jpg'" title="点击切换" id="kaptcha-img"/>
          <label class="checkbox">
            <input type="checkbox" value="rememberMe">
            记住我
            <span class="pull-right">
              <a data-toggle="modal" href="#myModal">
                忘记密码?
              </a>
            </span>
          </label>
          <button id="oncheck" class="btn btn-lg btn-login btn-block" type="submit">
            登录
          </button>
          <div class="login-social-link">
            <a href="index.html" class="facebook">
              <i class="fa fa-facebook">
              </i>
              Facebook
            </a>
            <a href="index.html" class="twitter">
              <i class="fa fa-twitter">
              </i>
              Twitter
            </a>
          </div>
          <div class="registration">
         还没有账号?
            <a class="" href="/background/register">
             创建账户
            </a>
          </div>
        </div>
		<!-- END LOGIN WRAPPER -->
		<!-- MODAL -->
        <div  id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  &times;
                </button>
                <h4 class="modal-title">
                  忘记密码 ?
                </h4>
              </div>
              <div class="modal-body">
                <p>
                  通过邮箱重置密码
                </p>
                <input type="text" name="email" placeholder="邮箱账号" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">
                 取消
                </button>
                <button class="btn btn-success" type="button">
                  提交
                </button>
              </div>
            </div>
          </div>
        </div>
		<!-- END MODAL -->
      </form>
    </div>
    <!-- END SECTION -->
    <!-- BEGIN JS -->
    <script src="../background/js/jquery.js" ></script><!-- BASIC JQUERY LIB. JS -->
	<script src="../background/js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS -->
    <!-- END JS -->
  </body>
<script type="text/javascript">


    if(document.getElementById("info").innerHTML!=''&&(document.getElementById("state").innerHTML=='error'))
    {
        swal({
            title:document.getElementById("info").innerHTML,
            // text: '是否继续',
            type: 'error',
            confirmButtonText: '好的'
        })
    }
    else if(document.getElementById("state").innerHTML=='success'&&document.getElementById("info").innerHTML!='')
    {
        swal({
            title:document.getElementById("info").innerHTML,
            // text: '是否继续',
            type: 'success',
            confirmButtonText: '好的'
        })
    }
</script>
