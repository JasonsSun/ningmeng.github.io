  <body class="login-screen">
    <!-- BEGIN SECTION -->
    <div class="container">
      <form class="form-signin" th:action="@{/background/retrieve}" method="post">
        <h2 class="form-signin-heading">
          重新获取验证码
        </h2>
		<!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
          <p style="color: red;"  hidden  id="info"th:text="${msg}">
          <p style="color: red;"  hidden  id="state"th:text="${state}">
          </p>
          <label >真实姓名: <input style="width: 180px;height: 39px;font-size: 12px;padding: 10px;" type="text" name="username" autofocus /> </label>

          <label >邮箱账号: <input style="width: 180px;height: 39px;font-size: 12px;padding: 10px;" type="text" name="uemail" autofocus /> </label>
          <button id="oncheck" class="btn btn-lg btn-login btn-block" type="submit">
            重新获取
          </button>
        </div>
		<!-- END LOGIN WRAPPER -->
      </form>
    </div>
    <!-- END SECTION -->
    <!-- BEGIN JS -->
    <script src="../background/js/jquery.js" ></script><!-- BASIC JQUERY LIB. JS -->

    <!-- END JS -->
  </body>
<script type="text/javascript">


    if(document.getElementById("info").innerHTML!=''||(document.getElementById("state").innerHTML!='success'&&document.getElementById("state").innerHTML!=''))
    {

        swal({
            title:document.getElementById("info").innerHTML,
            // text: '是否继续',
            type: 'error',
            confirmButtonText: '好的'
        })
    }
    else if(document.getElementById("state").innerHTML!='success'&&document.getElementById("info").innerHTML!='')
    {
        swal({
            title:document.getElementById("info").innerHTML,
            // text: '是否继续',
            type: 'success',
            confirmButtonText: '好的'
        })
    }
</script>
